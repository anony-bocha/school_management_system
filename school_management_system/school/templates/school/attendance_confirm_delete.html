{% extends 'school/base.html' %}
{% block title %}Delete Attendance{% endblock %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete attendance record for <strong>{{ attendance.student.name }}</strong> on <strong>{{ attendance.date }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'attendance_list' %}" class="btn">Cancel</a>
</form>
{% endblock %}
