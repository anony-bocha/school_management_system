{% extends 'school/base.html' %}
{% block title %}Delete Attendance{% endblock %}
{% block content %}

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h2 class="mb-4 text-danger">🗑️ Confirm Delete</h2>
            <p>
                Are you sure you want to delete the attendance record for
                <strong>{{ attendance.student.name }}</strong> on
                <strong>{{ attendance.date }}</strong>?
            </p>
            <form method="post" class="mt-4 d-flex justify-content-center gap-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Confirm Delete
                </button>
                <a href="{% url 'school:attendance_list' %}" class="btn btn-secondary">
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
