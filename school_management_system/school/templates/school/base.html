<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}School Management{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 0 15px;
            background: #f9f9f9;
            color: #333;
        }
        header {
            background: #004d99;
            color: white;
            padding: 15px 20px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        header h1 {
            margin: 0;
            font-weight: 600;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            border-radius: 5px;
            overflow: hidden;
        }
        th, td {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #0073e6;
            color: white;
        }
        tr:hover {
            background: #f1faff;
        }
        .btn {
            background-color: #0073e6;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #005bb5;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
        .messages {
            margin-bottom: 20px;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .messages .success {
            background-color: #d4edda;
            color: #155724;
        }
        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <h1>School Management System</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'classroom_list' %}">Classrooms</a>
            <a href="{% url 'teacher_list' %}">Teachers</a>
            <a href="{% url 'student_list' %}">Students</a>
            <a href="{% url 'subject_list' %}">Subjects</a>
        </nav>
    </header>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}

    <footer>
        &copy; {{ now|date:"Y" }} School Management System. All rights reserved.
    </footer>
</body>
</html>
