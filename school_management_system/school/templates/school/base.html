<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}School Management System{% endblock %}</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Optional: Your custom CSS -->
    <style>
        body {
            padding-top: 70px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">SchoolMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'classroom_list' %}">Classrooms</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'teacher_list' %}">Teachers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'student_list' %}">Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'subject_list' %}">Subjects</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main container -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS CDN + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
