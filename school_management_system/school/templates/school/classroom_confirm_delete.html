{% extends 'base.html' %}
{% block content %}
<h2>Delete Classroom</h2>
<p>Are you sure you want to delete the classroom: <strong>{{ classroom.name }} {{ classroom.section }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'classroom_list' %}">Cancel</a>
</form>
{% endblock %}
