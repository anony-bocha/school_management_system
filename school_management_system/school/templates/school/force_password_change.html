{% extends 'school/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  <h2>{{ title }}</h2>
  <p>You must change your password before proceeding.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
{% endblock %}
