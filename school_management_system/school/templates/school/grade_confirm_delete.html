{% extends 'school/base.html' %}
{% block title %}Delete Grade{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this grade for <strong>{{ grade.student.name }}</strong> in <strong>{{ grade.subject.name }}</strong>?</p>

<form method="post" class="mb-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'school:grade_list' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
