<!DOCTYPE html>
<html>
<head>
    <title>{{ student.name }}</title>
</head>
<body>
    <h2>{{ student.name }}</h2>
    <p>Age: {{ student.age }}</p>
    <p>Gender: {{ student.gender }}</p>
    <p>Address: {{ student.address }}</p>
    <p>Classroom: {{ student.classroom }}</p>
    {% if student.photo %}
        <p>Photo:</p>
        <img src="{{ student.photo.url }}" alt="Photo of {{ student.name }}" width="150">
    {% endif %}
    <p>
        <a href="{% url 'school:student_update' student.pk %}">Edit</a> |
        <a href="{% url 'school:student_delete' student.pk %}">Delete</a> |
        <a href="{% url 'school:student_list' %}">Back to List</a>
    </p>
</body>
</html>
