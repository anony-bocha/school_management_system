<!DOCTYPE html>
<html>
<head>
    <title>Delete Subject</title>
</head>
<body>
    <h1>Delete Subject</h1>
    <p>Are you sure you want to delete "{{ subject.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <p><a href="{% url 'subject_list' %}">Cancel</a></p>
</body>
</html>
