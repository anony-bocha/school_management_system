<!DOCTYPE html>
<html>
<head>
    <title>Delete Teacher - {{ teacher.name }}</title>
</head>
<body>
    <h1>Delete Teacher</h1>
    <p>Are you sure you want to delete <strong>{{ teacher.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>

    <p><a href="{% url 'teacher_detail' teacher.pk %}">Cancel</a></p>
</body>
</html>
