{% extends 'school/base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<h2>Users</h2>
<a href="{% url 'school:user_create_by_admin' %}" class="btn btn-primary mb-3">+ Create New User</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'school:user_edit' user.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'school:user_delete' user.pk %}" class="btn btn-sm btn-danger" 
                       onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="4" class="text-center">No users found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
